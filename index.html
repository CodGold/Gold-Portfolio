<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <span class="myName">어느 쪽으로 가시겠습니까?</span>
      <button onclick="revealMyInfo('정력왕', '.myName', '#123456')">산</button>
      <button onclick="revealMyInfo('마린보이', '.myName', '#123456')">
        바다
      </button>
    </div>
    <div>
      <span class="myLanguage">지구에 태어난 이유는?</span>
      <button
        onclick="revealMyInfo('나도 줘...', '.myLanguage', '#000000', 'heartBeat')"
      >
        돈
      </button>
      <button
        onclick="revealMyInfo('나랑 가족할래?', '.myLanguage', '#000000', 'slideIn')"
      >
        가족
      </button>
      <button
        onclick="revealMyInfo('아이고 형님!!!', '.myLanguage', '#000000', 'bgFadeOut')"
      >
        권력
      </button>
    </div>
    <div>
      <span class="myJob">현재 직업은?</span>
      <button
        onclick="revealMyInfo('돈 많은 백수 (하고싶다...)', '.myJob', '#654321', 'heartBeat')"
      >
        랜덤
      </button>
    </div>
    <div>
      <span class="myFavorite">좋아하는 취미는?</span>
      <button
        onclick="revealMyInfo('책 읽기', '.myFavorite', '#000000', 'slideIn')"
      >
        확인
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
